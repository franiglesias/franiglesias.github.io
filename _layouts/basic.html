<!doctype html>
<html lang="{{ site.lang }}">
<head>
    <title>{{ site.title }}</title>
    {% include meta.html %}

    {% seo %}
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono" rel="stylesheet">
    <a rel="me" href="https://mastodon.online/@talkingbit">Mastodon</a>
    <link rel="stylesheet" href="{{ '/assets/css/tb.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
	
</head>
<body>
<div id="header">
    <nav>
        <li class="title right"><a href="{{ site.url }}">{{ site.title | default: site.github.repository_name }}</a></li>
        {% include menu.html %}
    </nav>
</div><!-- end header -->
<div class="wrapper">
    <section>
        {{ content }}
    </section>
    <section id="tags">
        {% include archive.html %}
    </section>
</div>

</body>
</html>
