---
layout: basic
---
<article class="post micro-post">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
    </header>

    <div class="entry">
        {{ content }}
    </div>

    <div class="metadata">
        <p>Publicado: {{ page.date | date: "%B %e, %Y" }}</p>
        <p>Etiquetas:
            {% for tag in page.tags %}
            {% capture tag_name %}{{ tag }}{% endcapture %}
            <a href="/tag/{{ tag_name }}"><span class="tag">
                <nobr>{{ tag_name }}</nobr>
            </span>&nbsp;</a>
            {% endfor %}
        </p>
    </div>
</article>
{% include comments.html %}
<script src="../assets/js/code-blocks.js"></script>
