---
layout: basic
---
<div class="post">
    <h2>{{ page.title }}</h2>
    <p>{{ content }}</p>
    <br>
    <p>Art√≠culos etiquetados con {{ page.tag }}</p>
    <ul>
        {% for post in site.tags[page.tag] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
            {{ post.description }}
        </li>
        {% endfor %}
    </ul>
</div>
<hr>
